name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore ElBruno.AI.Evaluation.slnx

    - name: Build
      run: dotnet build ElBruno.AI.Evaluation.slnx --no-restore -c Release

    - name: Test
      run: dotnet test ElBruno.AI.Evaluation.slnx --no-build -c Release --verbosity normal

    - name: Pack
      run: dotnet pack ElBruno.AI.Evaluation.slnx --no-build -c Release -o nupkgs

    - name: Upload NuGet packages
      uses: actions/upload-artifact@v4
      with:
        name: nupkgs
        path: nupkgs/
