name: Publish to NuGet

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "Package version (leave empty to use csproj version)"
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(grep -oP '<Version>\K[^<]+' Directory.Build.props)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "ðŸ“¦ Publishing version: $VERSION"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build -c Release --no-restore -p:Version=${{ steps.version.outputs.version }}

      - name: Test
        run: dotnet test -c Release --no-build --verbosity normal

      - name: Pack
        run: |
          dotnet pack src/ElBruno.AI.Evaluation/ElBruno.AI.Evaluation.csproj -c Release --no-build -p:Version=${{ steps.version.outputs.version }} -o artifacts
          dotnet pack src/ElBruno.AI.Evaluation.Xunit/ElBruno.AI.Evaluation.Xunit.csproj -c Release --no-build -p:Version=${{ steps.version.outputs.version }} -o artifacts
          dotnet pack src/ElBruno.AI.Evaluation.Reporting/ElBruno.AI.Evaluation.Reporting.csproj -c Release --no-build -p:Version=${{ steps.version.outputs.version }} -o artifacts
          dotnet pack src/ElBruno.AI.Evaluation.SyntheticData/ElBruno.AI.Evaluation.SyntheticData.csproj -c Release --no-build -p:Version=${{ steps.version.outputs.version }} -o artifacts

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: Push to NuGet.org
        run: dotnet nuget push artifacts/*.nupkg --api-key ${{ steps.login.outputs.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
